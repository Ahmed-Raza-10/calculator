<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="constainer">
        <h1>Calculator</h1>
        <input type="text" id="input-box" placeholder="0">
        <article>
            <button class="ac-del">Ac</button>
            <button class="ac-del">Del</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
        </article>
        <article>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </article>
        <article>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </article>
        <article>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operators">+</button>
        </article>
        <article>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </article>
    </section>
</body>
<script src="script.js"></script>
</html>
